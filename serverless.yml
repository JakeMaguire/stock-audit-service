service: stock-audit-service
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x

resources:
  Resources:
    StockAuditQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: StockAuditQueue

functions:
  # stockAudit:
  #   handler: src/index.handler
  getStockAudit:
    handler: src/handlers/getStockAudit/index.handler
    events:
      - http:
          path: stock/audit
          method: get
