plugins:
  - serverless-esbuild
  - serverless-offline-sqs
  - serverless-offline

custom:
  serverless-offline-sqs:
    sqsHost: 127.0.0.1
    sqsPort: 9324
    autoCreate: true
    apiVersion: "latest"
    endpoint: http://127.0.0.1:9324
    region: eu-west-2
    accessKeyId: root
    secretAccessKey: root
    skipCacheInvalidation: false
